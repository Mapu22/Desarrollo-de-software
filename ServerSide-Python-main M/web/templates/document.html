{% extends "base.html" %}

{% block page_content %}

<h2>Document</h2>
<a href="Pagina" class="btn btn-success float-right">Agregar nuevo documento</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">paginas</th>
        <th scope="col">titulo</th>
        <th scope="col">categoria</th>
        <th scope="col">autor</th>
        <th scope="col">Edit | Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
        <td>{{line[2]}}</td>
        <td>{{line[3]}}</td>
        <td>{{line[4]}}</td>

        <td>
            <a href="/document_update/{{line[0]}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/document_delete/{{line[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('EstÃ¡ seguro que desea eliminar ?')">Delete</a>
        </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
